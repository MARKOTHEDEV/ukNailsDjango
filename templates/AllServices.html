{% extends './base.html' %}
{% load static %}


{% block mainBlock %}

<section class="ftco-section ftco-no-pb">
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-md-12 heading-section text-center ftco-animate mb-5">
    <span class="subheading">Available Services to Book</span>
    <!-- <h2 class="mb-2">The smartest way to buy a home</h2> -->
    </div>
    </div>
    <div class="row d-flex">
  
    
    
    {% for service in all_services %}
    <a href="{% url 'servies-category' service.id %}" class="col-md-3 d-flex align-self-stretch ftco-animate marko_card">
      <div class="item">
        <div class="testimony-wrap py-4">
        <div class="text">
        <h4> {{ service.name }}</h4>
        </div>
        </div>
        </div>
      </a>
    {% endfor %}
      
    
    
    
    
    
    </div>
    </div>
    </section>

{% endblock mainBlock %}
